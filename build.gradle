plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'org.asciidoctor.convert' version '2.4.0'
	id 'java'
	id 'war'
}

group = 'com.optily'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	snippetsDir = file('build/generated-snippets')
	restDocsProjectVersion =  '2.0.5.RELEASE'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.flywaydb:flyway-core'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
	asciidoctor "org.springframework.restdocs:spring-restdocs-asciidoctor:$restDocsProjectVersion"
	testImplementation "org.springframework.restdocs:spring-restdocs-mockmvc:$restDocsProjectVersion"
}

test {
	outputs.dir snippetsDir
	useJUnitPlatform()
}

asciidoctor {

	inputs.dir snippetsDir
	dependsOn test

}

bootWar {
	dependsOn asciidoctor
	copy {
		from "${asciidoctor.outputDir}/html5"
		into 'src/main/resources/static/docs'
	}
}


wrapper {
	gradleVersion = '6.9'
	distributionUrl = distributionUrl.replace("bin", "all")
}
