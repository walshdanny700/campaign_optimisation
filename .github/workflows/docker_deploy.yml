name: Docker Deploy

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Docker Login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Gradlew Build Image
        run: ./gradlew bootBuildImage --imageName=walshdanny700/campaign_optimisation:${{ github.ref_name }}
      - name: Push To DockerHub
        run: docker push ${{ secrets.DOCKER_USER }}/campaign_optimisation:${{ github.ref_name }}
      - name: Push Readme To DockerHub
        uses: christian-korneck/update-container-description-action@v1
        with:
          destination_container_repo: walshdanny700/campaign_optimisation:${{ github.ref_name }}
          provider: dockerhub
          short_description: 'Getting Started'
          readme_file: 'README.md'