name: Gradle Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: gradle/wrapper-validation-action@v1
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    - name: Gradle build
      run: ./gradlew clean build --scan
    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2.5.0
      with:
        generate-branches-badge: true
        jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

    - name: Commit and push the badge (if it changed)
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: 'commit badge'
        add: '*.svg'

    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-report
        path: build/reports/jacoco/test/jacocoHtml

    - name: Gradlew Build Image
      run: ./gradlew bootBuildImage --imageName=${{ secrets.DOCKER_USER }}/campaign_optimisation:${{ github.ref_name }}

    - name: Run my docker image
      run: |
        docker run -p 8080:8080 walshdanny700/campaign_optimisation

    - name: Sanity Test on Docker Image
      run: |
        HTTP_STATUS=$(curl -w "%{http_code}" -o >(cat >&3) 'http://localhost:8080/docs/index.html')

    - name: Check Results
      uses: haya14busa/action-cond@v1
      with:
        cond: ${{ HTTP_STATUS == 200 }}
        if_false: exit 1
        if_true: exit 0